<!doctype html>
<html ng-app = "myApp">
<head>
<meta charset="utf-8">
<title>Admin</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
<script src="assets/js/library.js"></script>
<script src="assets/js/jquery-ui.js"></script>
<script src="assets/js/custom.js"></script>


<link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="assets/css/global.css" />
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    
        <div class="login-container">
    
    <div class="login-form-wrap" ng-controller="LoginController">    
        <h1> School Application</h1>
        
        <div class="login-form" >
           
            <div style="height:25;color:green;font-size:15px;margin:20px;">{{msg}}</div>
            <form ng-submit="authLogin()">
                <input type="text" placeholder="Username" ng-model="username" required />
                <input type="password" placeholder="Password" ng-model = "password" required />
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>


    
    <script src="assets/js/angular.js"></script>
<script src="assets/js/angular-route.min.js"></script>
<script src="assets/js/ui-bootstrap-tpls-0.11.0.js"></script>

<script src="assets/js/app.js"></script>
<script src="assets/js/controller.js"></script>
<script src="assets/js/services.js"></script>

</body>
</html>
