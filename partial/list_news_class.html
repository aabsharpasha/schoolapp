      <!-- registration-form-wrapper starts Here -->
      <div class="registration-form-wrapper clearfix" ng-init="listData('3',1)">
         
        <ul class="clearfix tabbing-list" style="display:none;">
          <li ><a href="javascript:void(0);" ng-class="{active: student ? 'active': ''}" class="active" ng-click="student = true;teacher=0;">Student</a></li>
          <li><a href="javascript:void(0);" ng-class="{active: teacher ? 'active': ''}" ng-click="student = 0;teacher=true;">Teacher</a></li>
        </ul>
        <!-- student registration-form starts Here -->
        
        <!-- student registration-form ends Here --> 
         <!-- teacher registration-form starts Here -->
      <div class="show-div">
          <h3>News List</h3> 
          <div class="section group">
              <a ng-href="#add_news_class" class="view-list">Back to Create News</a> 
              <input type="text" placeholder="Search here..." ng-change="search_data(3, 1)" ng-model="search_txt" />
       <div>
               <div class="clearfix lists_heading"> 
           <div class="col span_changes">
  <b>News Title</b>
  </div>
  
  <div class="col span_1_of_5">
      <b>Video Url</b>
  </div>
  <div class="col span_1_of_5">
      <b>Classes</b>
  </div>
   <div class="col span_changes">
      <b>Date Added</b>
  </div>
   <div class="col span_changes">
  <b>Action</b>
  </div>
  </div>
  <div class="lists clearfix" ng-repeat="list in lists.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                <div class="col span_changes">
  {{list.title}}
  </div>
  <div class="col span_1_of_5">
  {{list.video_url}}
        </div>  
      <div class="col span_1_of_5">
  {{list.content_class}}
        </div> 
      <div class="col span_changes">
  {{list.added_date}} 
  </div>
                
  <div class="col span_changes"> <a class="edit" ng-href="#edit_news_class/{{list.content_id}}/{{list.content_type}}"></a><a class="delete" href="javascript:void(0);" ng-click="deleteContent(list.content_id, $index);"></a> </div>
              </div>
          </div>
                View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> records at a time.

    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
    
  </div>

      
      </div>
      
     
      </div>
